<!-- src/main/resources/templates/admin/contact_edit.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Contact</title>
</head>
<body>
    <header>
        <nav>
            <a href="/admin/contacts">Back to Contact List</a>
            <form th:action="@{/admin/logout}" method="post" style="display:inline;">
                <button type="submit">Logout</button>
            </form>
        </nav>
    </header>
    <main>
        <h1>Edit Contact</h1>
        <form th:action="@{/admin/contacts/{id}/edit(id=${contact.id})}" method="post" th:object="${contact}">
            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" th:field="*{lastName}" />
            <br />

            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" th:field="*{firstName}" />
            <br />

            <label for="email">Email:</label>
            <input type="email" id="email" th:field="*{email}" />
            <br />

            <label for="phone">Phone:</label>
            <input type="text" id="phone" th:field="*{phone}" />
            <br />

            <label for="zipCode">Zip Code:</label>
            <input type="text" id="zipCode" th:field="*{zipCode}" />
            <br />

            <label for="address">Address:</label>
            <input type="text" id="address" th:field="*{address}" />
            <br />

            <label for="buildingName">Building Name:</label>
            <input type="text" id="buildingName" th:field="*{buildingName}" />
            <br />

            <label for="contactType">Contact Type:</label>
            <input type="text" id="contactType" th:field="*{contactType}" />
            <br />

            <label for="body">Body:</label>
            <textarea id="body" th:field="*{body}"></textarea>
            <br />

            <button type="submit">Save Changes</button>
        </form>
    </main>
</body>
</html>
