<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>お問い合わせ内容の確認</title>
</head>
<body>
  <h1>お問い合わせ内容の確認</h1>
  <form th:action="@{/admin/contacts/register}" th:object="${contactForm}" method="post">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
    <table border="1">
      <tr>
        <td>姓</td>
        <td><span th:text="*{lastName}"></span></td>
      </tr>
      <tr>
        <td>名</td>
        <td><span th:text="*{firstName}"></span></td>
      </tr>
      <tr>
        <td>メールアドレス</td>
        <td><span th:text="*{email}"></span></td>
      </tr>
      <tr>
        <td>電話番号</td>
        <td><span th:text="*{phone}"></span></td>
      </tr>
      <tr>
        <td>郵便番号</td>
        <td><span th:text="*{zipCode}"></span></td>
      </tr>
      <tr>
        <td>住所</td>
        <td><span th:text="*{address}"></span></td>
      </tr>
      <tr>
        <td>建物名</td>
        <td><span th:text="*{buildingName}"></span></td>
      </tr>
      <tr>
        <td>お問い合わせ種別</td>
        <td><span th:text="*{contactType}"></span></td>
      </tr>
      <tr>
        <td>作成日時</td>
        <td><span th:text="*{creationDate}"></span></td>
      </tr>
      <tr>
        <td>更新日時</td>
        <td><span th:text="*{lastUpdatedDate}"></span></td>
      </tr>
    </table>
    <input type="submit" value="送信">
  </form>
  <form th:action="@{/admin/contacts/{id}/edit(id=${contactForm.id})}" method="get">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
    <input type="submit" value="再入力する">
  </form>
  <form th:action="@{/admin/logout}" method="post">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
    <input type="submit" value="ログアウト">
  </form>
</body>
</html>
