<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>お問い合わせ一覧</title>
</head>
<body>
  <h1>お問い合わせ一覧</h1>
  <form th:action="@{/admin/contacts/detail}" method="post">
    <input type="hidden" name="${_csrf.parameterName}" th:value="${_csrf.token}" />
    <table border="1">
      <thead>
        <tr>
          <th>選択</th>
          <th>お問い合わせID</th>
          <th>姓</th>
          <th>名</th>
          <th>お問い合わせ種別</th>
          <th>作成日時</th>
          <th>更新日時</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="contact : ${contacts}">
          <td><input type="checkbox" name="selectedContactId" th:value="${contact.id}"></td>
          <td th:text="${contact.id}"></td>
          <td th:text="${contact.lastName}"></td>
          <td th:text="${contact.firstName}"></td>
          <td th:text="${contact.contactType}"></td>
          <td th:text="${contact.creationDate}"></td>
          <td th:text="${contact.lastUpdatedDate}"></td>
        </tr>
      </tbody>
    </table>
    <input type="submit" value="確認">
  </form>

  <form th:action="@{/admin/logout}" method="post">
    <input type="hidden" name="${_csrf.parameterName}" th:value="${_csrf.token}" />
    <input type="submit" value="ログアウト">
  </form>

  <div th:if="${errorMessage}" th:text="${errorMessage}" style="color: red;"></div>
</body>
</html>
